
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">



    <title>Document</title>
    <style>
        body{
            margin-top:20px;
            background: #f8f8f8;
        }
        
        .todo-nav {
            margin-top: 10px
        }
        
        .todo-list {
            margin: 10px 0
        }
        
        .todo-list .todo-item {
            padding: 15px;
            margin: 5px 0;
            border-radius: 0;
            background: #f7f7f7
        }
        
        .todo-list.only-active .todo-item.complete {
            display: none
        }
        
        .todo-list.only-active .todo-item:not(.complete) {
            display: block
        }
        
        .todo-list.only-complete .todo-item:not(.complete) {
            display: none
        }
        
        .todo-list.only-complete .todo-item.complete {
            display: block
        }
        
        .todo-list .todo-item.complete span {
            text-decoration: line-through
        }
        
        .remove-todo-item {
            color: #ccc;
            visibility: hidden
        }
        
        .remove-todo-item:hover {
            color: #5f5f5f
        }
        
        .todo-item:hover .remove-todo-item {
            visibility: visible
        }
        
        div.checker {
            width: 18px;
            height: 18px
        }
        
        div.checker input,
        div.checker span {
            width: 18px;
            height: 18px
        }
        
        div.checker span {
            display: -moz-inline-box;
            display: inline-block;
            zoom: 1;
            text-align: center;
            background-position: 0 -260px;
        }
        
        div.checker, div.checker input, div.checker span {
            width: 19px;
            height: 19px;
        }
        
        div.checker, div.radio, div.uploader {
            position: relative;
        }
        
        div.button, div.button *, div.checker, div.checker *, div.radio, div.radio *, div.selector, div.selector *, div.uploader, div.uploader * {
            margin: 0;
            padding: 0;
        }
        
        div.button, div.checker, div.radio, div.selector, div.uploader {
            display: -moz-inline-box;
            display: inline-block;
            zoom: 1;
            vertical-align: middle;
        }
        
        .card {
            padding: 25px;
            margin-bottom: 20px;
            border: initial;
            background: #fff;
            border-radius: calc(.15rem - 1px);
            box-shadow: 0 1px 15px rgba(0,0,0,0.04), 0 1px 6px rgba(0,0,0,0.04);
        }
        
    </style>
</head>
<body>
     <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-white">
                    <section class="d-flex justify-content-between">
                    <div style="margin-left:20px">
                        <button class="btn btn-warning"><a href="{% url 'logout' %}" class=" link-offset-2 link-underline link-underline-opacity-0">logout</a></button>
                    </div>
                    <div style="margin-right:40px">
                        <button  class="btn btn-primary"><a href="{% url 'create' %}" class="link-light link-offset-2 link-underline link-underline-opacity-0">Add</a></button>
                    </div>
                    </section>
                    <hr>
                    
                    <div class="card-body">
                        <div class="todo-list">
                            {% for todo in todos %}
                            <div class="todo-item d-flex justify-content-between">
                                <div class="left">
                                {% comment %} <div class="checker"><span class=""><input type="checkbox"></span></div> {% endcomment %}
                                <span><a href="{% url 'update' todo.id%}">{{todo.title}}</a></span>
                                <a href="javascript:void(0);" class="float-right remove-todo-item"><i class="icon-close"></i></a>
                            </div>
                                <div class="rigth"><a name="" id="" class="btn btn-primary" href="{% url 'delete' todo.id %}" role="button">delete</a></div>
                            </div>
                                {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
